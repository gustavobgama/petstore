version: '3.8'

services: 
  api:
    image: petstore
    build:
      context: ./
      dockerfile: Dockerfile
    command: php artisan serve --host=0.0.0.0
    restart: on-failure
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    networks:
      - petstore

  composer:
    image: petstore
    command: composer install
    volumes:
      - ./:/app
    networks:
      - petstore

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: petstore
    volumes:
      - petstore:/var/lib/mysql
    networks:
      - petstore
    ports:
      - "3304:3306"

networks:
  petstore:
    external: false

volumes:
  petstore: